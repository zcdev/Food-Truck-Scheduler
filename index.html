<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Trucks Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:400,700"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script>
            $.validate({
              lang: 'es'
            });
          </script>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Get Your Food</h1>
      <div class="row">
        <div class="col-lg-9">
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="text-center">Current Schedule</h3>
              <table class="table table-sm table-hover" id="truck-table">
                <thead>
                  <tr>
                    <th>Truck Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Delivery</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card mb-4 p-4">
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="truck-name-input">Truck Name</label>
                  <input
                    class="form-control"
                    id="truck-name-input"
                    type="text"
                  />
                </div>
                <div class="form-group row">
                  <label for="destination-input">Destination</label>
                  <input
                    class="form-control"
                    id="destination-input"
                    type="text"
                  />
                </div>
                <div class="form-group row">
                  <label for="first-truck-input">First Truck Time</label>
                  <input
                    class="form-control"
                    id="first-truck-input"
                    type="text"
                  />
                </div>
                <div class="form-group row">
                  <label for="frequency-input">Frequency</label>
                  <input
                    class="form-control"
                    id="frequency-input"
                    type="text"
                  />
                </div>
                <div class="form-group row"></div>
                    <button class="btn btn-dark float-right" id="add-truck-btn">
                            Add Truck
                    </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <img src="assets/images/foodtruck1.png" class="truck">
    <img src="assets/images/foodtruck2.png" class="truck">
    <img src="assets/images/foodtruck3.png" class="truck">
    <img src="assets/images/foodtruck4.png" class="truck">
    <img src="assets/images/foodtruck5.png" class="truck">
    <img src="assets/images/foodtruck6.png" class="truck">
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
